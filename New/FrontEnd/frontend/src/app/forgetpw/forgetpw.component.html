

  <mat-card>
     <mat-card-title>Reset Password</mat-card-title>
    <mat-card-content>

      <form [formGroup]="resetForm" (submit)="reset()">
        <p>
          <mat-form-field class="form-group">
          <input type="text" matInput formControlName="email" class="form-control"  
            [ngClass]="{
            'is-invalid': f.email.invalid && (f.email.dirty || f.email.touched),
            'is-valid': f.email.valid && (f.email.dirty || f.email.touched)
           }"
          placeholder="Your Current Email" required>
          <div class="invalid-feedback" 
           *ngIf="f.email.errors && (f.email.dirty || f.email.touched)">
             <p *ngIf="f.email.errors.required">Email is required</p>
           </div>
          </mat-form-field>
        </p>
        <p>
        <mat-form-field  class="form-group">
          <input id="mysecretpassword" type="password" matInput showHideInput formControlName="password" class="form-control" 
            [ngClass]="{
            'is-invalid': f.password.invalid && (f.password.dirty || f.password.touched),
            'is-valid': f.password.valid && (f.password.dirty || f.password.touched)
           }"
          placeholder="Your New Password" required>
          <i matSuffix
            class="material-icons"
            showHideTrigger="mysecretpassword"
            [showHideStatus]="{ materialIcon: true, id: 'mysecretpassword' }"
          ></i>
          <div class="invalid-feedback" 
           *ngIf="f.password.errors && (f.password.dirty || f.password.touched)">
             <p *ngIf="f.password.errors.required">Password is required</p>
           </div>

        </mat-form-field>
        </p>

        <p>
          <mat-form-field>
          <input id="mysecretcfpassword" type="password" formControlName="confirmpassword" matInput showHideInput class="form-control"  
             [ngClass]="{
            'is-invalid': f.confirmpassword.invalid && (f.confirmpassword.dirty || f.confirmpassword.touched),
            'is-valid': f.confirmpassword.valid && (f.confirmpassword.dirty || f.confirmpassword.touched)
           }"
          placeholder="Confirm Your New Password" required>
          <i matSuffix
            class="material-icons"
            showHideTrigger="mysecretcfpassword"
            [showHideStatus]="{ materialIcon: true, id: 'mysecretcfpassword' }"
             ></i>
          <div class="invalid-feedback" 
           *ngIf="f.confirmpassword.errors && (f.confirmpassword.dirty || f.confirmpassword.touched)">
             <p *ngIf="f.confirmpassword.errors.required">Confirm Password is required</p>
             <p *ngIf="!f.confirmpassword.errors.required && f.confirmpassword.hasError('notSame')">Password is not matched </p>
          </div>
         </mat-form-field>
        </p>
        <div>
          <button id ="bt" type="submit" class="btn btn-primary">Done</button>
        </div>
      </form>
     </mat-card-content> 
  </mat-card>
